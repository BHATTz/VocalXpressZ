<!DOCTYPE html>
<html>

<head>
  <title>Word Analysis Tool</title>
  <link rel="stylesheet" href="../css/word.css" />
  <link rel="icon" href="../assets/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Word Analysis Tool</h1>
  <input type="text" id="word-input" placeholder="Enter a word" oninput="analyzeWord()" />

  <h2>Analysis</h2>
  <p>Character Count: <span id="char-count">0</span></p>
  <button onclick="goBack()">Back</button>

  <script>
    function analyzeWord() {
      var word = document.getElementById("word-input").value;
      var charCount = word.length;

      // Display character count
      document.getElementById("char-count").textContent = charCount;
    }
    function goBack() {
      // Replace with the actual URL of your external index.html
      window.location.href = "../index.html";
    }
  </script>
</body>

</html>
